<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retro Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="game"></div>

  <script>
    const params = new URLSearchParams(window.location.search);

    window.EJS_player = "#game";
    window.EJS_core = params.get("system");   // gb | nes | snes | psx
    window.EJS_gameUrl = params.get("rom");   // URL ABSOLUTA
    window.EJS_startOnLoaded = true;

    // ðŸ‘‡ CDN OFICIAL (CLAVE)
    window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  </script>

  <!-- ðŸ‘‡ loader DESDE CDN -->
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
