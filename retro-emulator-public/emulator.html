<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

     #dreamcore-badge {
  position: fixed;
  top: 6px;
  left: 6px;

  display: flex;
  align-items: center;
  gap: 4px;

  font-family: "Courier New", monospace;
  font-size: 9px;
  line-height: 1;

  color: #00ff00;
  background: rgba(0, 0, 0, 0.65);
  border: 1px solid #00ff00;

  padding: 2px 4px;

  z-index: 9999;
  pointer-events: none;

  box-shadow: 1px 1px 0 #000;
}

#dreamcore-badge img {
  width: 14px;
  height: 14px;

  image-rendering: pixelated;
  display: block;
}


    </style>
  </head>
  <body>
     <div id="dreamcore-badge">
  <img
    src="https://raw.githubusercontent.com/cr1085/audio-core/refs/heads/main/Logo-miniature.ico"
   
    alt="Dreamcore"
  />
  <span>DREAMCORE</span>
</div>

    <div id="game" style="width:100%;height:100%">
     

    </div>

    <script>
  const params = new URLSearchParams(window.location.search);

  const system = params.get("system");
  const rom = params.get("rom");

  if (!system || !rom) {
    document.body.innerHTML = "<h1 style='color:white'>NO ROM SELECTED</h1>";
    throw new Error("Missing system or rom");
  }

  EJS_player = "#game";
  EJS_core = system;
  EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  EJS_gameUrl = rom;
</script>


    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
